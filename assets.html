  <script>
    $(document).ready(function(){
        var dir = "assets/mockups"; // folder location
        var fileextension = ".png"; // image format
        $(function adding_mockup_images(){
          for (var i=1; i < 7; i++){
            var clickable_outer = $("<a />").attr({href: dir + '/ContentCurration/' + i + fileextension, target: "_blank", class: "small-4 medium-3 large-2 columns left"});
            var thumb_img = $("<img />").attr('src', dir + '/ContentCurration/' + i + fileextension );
            thumb_img.appendTo(clickable_outer);
            clickable_outer.appendTo("#content_curration");
          }
          for (var i=1; i < 12; i++){
            var clickable_outer = $("<a />").attr({href: dir + '/Dashboard/' + i + fileextension, target: "_blank", class: "small-4 medium-3 large-2 columns left"});
            var thumb_img = $("<img />").attr('src', dir + '/Dashboard/' + i + fileextension );
            thumb_img.appendTo(clickable_outer);
            clickable_outer.appendTo("#dashboard");
          }
          for (var i=1; i < 10; i++){
            var clickable_outer = $("<a />").attr({href: dir + '/Sidebar/' + i + fileextension, target: "_blank", class: "small-4 medium-3 large-2 columns left"});
            var thumb_img = $("<img />").attr('src', dir + '/Sidebar/' + i + fileextension );
            thumb_img.appendTo(clickable_outer);
            clickable_outer.appendTo("#sidebar");
          }
          for (var i=1; i < 3; i++){
            var clickable_outer = $("<a />").attr({href: dir + '/VideoPage/' + i + fileextension, target: "_blank", class: "small-4 medium-3 large-2 columns left"});
            var thumb_img = $("<img />").attr('src', dir + '/VideoPage/' + i + fileextension );
            thumb_img.appendTo(clickable_outer);
            clickable_outer.appendTo("#video_page");
          }
        });   
    });
  </script>
